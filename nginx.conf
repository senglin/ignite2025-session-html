# Main nginx configuration for Ignite Session Viewer
pid /tmp/nginx.pid;
error_log /tmp/nginx_error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /tmp/nginx_access.log;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-font-ttf font/opentype image/svg+xml;

    server {
        listen 8080;
        server_name localhost;

        root /workspaces/ignite2025-sessions-html/build;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Main location block
        location / {
            try_files $uri $uri/ =404;
            
            # Cache static assets
            expires 1h;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }

        # Specific handling for HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # JSON files handling
        location ~* \.json$ {
            add_header Content-Type application/json;
            expires 5m;
        }

        # Error pages
        error_page 404 /index.html;
    }
}
